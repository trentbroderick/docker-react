language: generic 
sudo: required
services:
 - docker

before_install:
 - docker build -t trentbroderick/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true trentbroderick/docker-react npm run test -- --watchAll=false

deploy:
 provider: elasticbeanstalk
 region: "us-east-2"
 app: "docker-react"
 env: "dockerreact-env"
 bucket_name: "elasticbeanstalk-us-east-2-010514846005"
 bucket_path: "docker-react"
 on:
  branch: master
access_key_id: $aws_access_key
secret_access_key: $aws_secret_key